<!DOCTYPE html>
<html ng-app="mainApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Prueba</title>
        <!-- stylesheet Externas -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- stylesheet Internas -->
        <link rel="stylesheet" href="css/app.css" />
        <!-- Dependencias Externas -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        
        <!-- Viajero -->
        <script src="src/modules/Viajero/viajeros.mod.js" type="text/javascript"></script>
        
        <!-- Lugares -->
        <script src="src/modules/Cobro/cobros.mod.js" type="text/javascript"></script>
        <script src="src/modules/Lugar/lugares.mod.js" type="text/javascript"></script>
        
        <!--Reservas-->
        <script src="src/modules/Reserva/reservas.mod.js" type="text/javascript"></script>
        <script src="src/app.js" type="text/javascript"></script>
        <!-- Conductores-->
        <script src="src/modules/conductores/conductores.mod.js" type="text/javascript"></script>
        <!-- Viajes-->
        <script src="src/modules/viajes/viajes.mod.js" type="text/javascript"></script>
    </head>
    <body class="span4">
        <div class="container-fluid">
            <div class="row mainHeader">
                <div class="col-sm-12">
                    <ul class="nav nav-tabs">
                        <li role="navigation"><a ui-sref="viajerosList">Viajeros</a></li>
                        <li role="navigation"><a ui-sref="lugarList">Lugares</a></li>
                        <li role="navigation"><a ui-sref="cobroList">Cobros</a></li>
                        <li role="navigation"><a ui-sref="reservasList">Reservas</a></li>
                        <li role="presentation"><a ui-sref="conductoresList">Conductores</a></li>
                        <li role="presentation"><a ui-sref="viajesList">Viajes</a></li>
                    </ul>
                </div>
            <div class="span4" ui-view="mainView"></div>
            </div>
        </div>
        <div class="footer">
            <p class="footerTitle">Viajes</p>
        </div>
    </body>
</html>
