<div class="container-fluid">   
    <div class="row">

        <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>Registro Para Conductores</h2>
                        <hr class="line-separator">
                    </div>
                </div>
                <form>
                    <div class="form-group row" align = "center">
                        <label for="nombre" class="cols-sm-2 control-label">Nombre</label>
                        <div class="cols-sm-10 input-group">
                            <input type="text" class="form-control" name="nombre" placeholder="Nombre"/>
                        </div>
                        
                        <label for="correo" class="cols-sm-2 control-label">Correo</label>

                        <div class="cols-sm-10 input-group">
                            <input type="text" class="form-control" name="Correo" placeholder="Correo Electronico"/>
                        </div>
                        
                        <label for="genero" class="cols-sm-2 control-label">Genero</label>
                        
                        <div class="cols-sm-10 input-group">
                            <select class="form-control" name="genero" id="genero"/>
                            <option>Masculino</option>
                            <option>Femenino</option>
                        </select>
                        </div>
                        
                        <label for="telefono" class="cols-sm-2 control-label">Telefono</label>
                        <div class="cols-sm-10 input-group">
                            <input type="number" class="form-control" name="telefono" placeholder="Telefono"/>
                        </div>
                        
                        <label for="edad" class="cols-sm-2 control-label">Edad</label>
                        <div class="cols-sm-10 input-group">
                            <input type="number" class="form-control" name="edad" placeholder="Ingrese su edad"/>
                        </div>
                        
                        <label for="imagen" class="cols-sm-2 control-label">Imagen</label>
                        <div class="cols-sm-10 input-group">
                            <input type="text" class="form-control" name="imagen" placeholder="Ingrese el url de su imagen"/>
                        </div>
                    </div>
                </form>

                <!-- Boton de ingresar -->
                <div class="form-group">
                    <a href="#" type="button" class="btn btn-primary btn-lg btn-block">Registrarse</a>
                    <a href="#" type="button" class="btn btn-primary btn-lg btn-block">Cancelar</a>
                </div>
    </div>
</div>
