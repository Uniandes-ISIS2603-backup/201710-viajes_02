<div class="container-fluid">   
    <div class="row">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Registro Para Conductores</h2>
                <hr class="line-separator">
            </div>
        </div>
        <form id="conductorForm">
            <div class="form-group row" align = "center">
                <label for="nombre" class="cols-sm-2 control-label">Nombre</label>
                <div class="cols-sm-10 input-group">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre" ng-model="conductor.nombre" ng-init="conductor.nombre" required/>
                </div>

                <label for="correo" class="cols-sm-2 control-label">Correo</label>

                <div class="cols-sm-10 input-group">
                    <input type="text" class="form-control" name="Correo" placeholder="Correo Electronico" ng-model="conductor.correo" ng-init="conductor.correo" required/>
                </div>

                <label for="genero" class="cols-sm-2 control-label">Genero</label>

                <div class="cols-sm-10 input-group">
                    <select class="form-control" name="genero" id="genero" ng-model="conductor.genero" ng-init="conductor.genero" required/>
                    <option>Masculino</option>
                    <option>Femenino</option>
                    </select>
                </div>

                <label for="telefono" class="cols-sm-2 control-label">Telefono</label>
                <div class="cols-sm-10 input-group">
                    <input type="number" class="form-control" name="telefono" placeholder="Telefono" ng-model="conductor.telMovil" ng-init="conductor.telMovil" required/>
                </div>

                <label for="edad" class="cols-sm-2 control-label">Edad</label>
                <div class="cols-sm-10 input-group">
                    <input type="number" class="form-control" name="edad" placeholder="Ingrese su edad" ng-model="conductor.edad" ng-init="conductor.edad" required/>
                </div>

                <label for="imagen" class="cols-sm-2 control-label">Imagen</label>
                <div class="cols-sm-10 input-group">
                    <input type="text" class="form-control" name="imagen" placeholder="Ingrese el url de su imagen" ng-model="conductor.imagen" ng-init="conductor.imagen" required=""/>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="submit()"> Registrarse </button>
                <a href="#" type="button" class="btn btn-primary btn-lg btn-block">Cancelar</a>
            </div>
        </form>
    </div>
