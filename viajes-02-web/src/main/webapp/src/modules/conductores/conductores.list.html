<div class="container-fluid">   
    <div class="row">
        <!-- booksRecords fue inicializada en el controlador del estado booksList -->
        <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>Conoce a nuestros conductores</h2>
                        <hr class="line-separator">
                    </div>
                </div>
        <!-- Itera sobre cada uno de los libros en la colecciÃ³n booksRecords -->
        <div class="col-sm-2 col-md-2" ng-repeat="conductor in conductoresRecords">
             <!--Despliega la imagen  -->
            <div class="thumbnail">
                <a ui-sref="conductorDetail({conductorId: conductor.id})">                   
                    <img class="img-responsive" ng-src='{{conductor.imagen}}' style="max-height: 200px; max-width: 200px;" alt="{{viajero.nombre}}" /> 
                </a>                 <!-- Despliega en el caption de la imagen el nombre del libro -->
                <div class="caption text-center">
                    {{conductor.nombre}}
                </div>
            </div>
        </div>
    </div>
</div>
