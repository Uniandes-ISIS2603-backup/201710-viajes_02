<div class="container-fluid">
    <div ui-view="detailView"></div>
    <div class="row">
        <button class="btn btn-danger"
                style="border-radius:50px; color:#FFFFFF; position: absolute; right: 23px; margin-top: 7px; border: 0"
                ng-click="eliminarAutomovil()">&times;
        </button>
        <button class="btn btn-info"
                style="border-radius:50px; color:#FFFFFF; position: absolute; right: 22px; margin-top: 42px; border: 0">
            <a ui-sref="automovilesActualizar"> &#9745; </a></button>

        <div class="thumbnail">
            <!--<td><a ui-sref="lugarDetail({automovoilId: currentAutomovil.id})" class="thumb">{{.lugar}}</a></td>-->
            <p class="text-center">Placa: {{currentAutomovil.placa}}</p>
            <p class="text-center">Color: {{currentAutomovil.color}}</p>
            <p class="text-center">Modelo: {{currentAutomovil.modelo}}</p>
            <p class="text-center">Cantidad asientos: {{currentAutomovil.cantAsientos}}</p>
            <p class="text-center">Compa√±ia de seguros: {{currentAutomovil.compSeguros}}</p>
            <p class="text-center">Numero de seguros: {{currentAutomovil.numSeguro}}</p>
        </div>
    </div>
</div>
