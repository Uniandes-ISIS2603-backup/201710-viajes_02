<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>  
                    <th>Direccion</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lugar in lugarRecords">
                    <td><a ui-sref="lugarDetail({lugarId: lugar.id})" class="thumb">{{lugar.lugar}}</a></td>
                    <td>{{lugar.direccion}}</td>     
                </tr>
            </tbody>
        </table>
    </div>
</div>
