<div class="row">
    <div id="map"></div>
</div>
<div class="container" id="location-search">
    <div class="row location-row">
        <a type="button" class="btn btn-primary btn-lg  col-md-offset-1 col-md-2 location-input pull-right" onClick="goTo();">Buscar</a>
        <div class="dropup col-md-offset-1 col-md-2 pull-right">
            <button class="btn btn-default dropdown-toggle lugarDropdown location-input" type="button" data-toggle="dropdown">
                Lugares
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li ng-repeat="lugar in lugarRecords"><a ui-sref="lugarDetail({lugarId: lugar.id})">{{lugar.lugar}}</a></li>
            </ul>
        </div>
        <div class="col-md-2 pull-right">
            <input type="text" class="location-input" name="locationName" id="locationName" placeholder="Nombre del lugar"/>
            <h5 class="text-center error-message" id="error-message-location">asfasf</h5>
        </div>

    </div>
</div>

<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-body">
                    
                    <div class="row">
                        <img src="css/cabin.jpg" class="img-responsive col-md-6" alt="conductor" id="basicModal-lugarImage">  
                        <div class="row">
                            <label>Nombre: </label>
                            <label id="basicModal-lugarName">Nombre</label>
                            <br>
                            <label>Direcci√≥n: </label>
                            <label id="basicModal-lugarAddress">Direccion</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
