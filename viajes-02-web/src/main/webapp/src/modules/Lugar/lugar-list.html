<div class="row">
    <div id="map"></div>
</div>
<div class="container" id="location-search">
    <div class="row location-row">
        <a type="button" class="btn btn-primary btn-lg  col-md-offset-1 col-md-2 location-input pull-right" onClick="goTo();">Buscar</a>
        <div class="dropup col-md-offset-1 col-md-2 pull-right">
            <button class="btn btn-default dropdown-toggle lugarDropdown location-input" type="button" data-toggle="dropdown">
                Lugares
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li ng-repeat="lugar in lugarRecords"><a ui-sref="lugarDetail({lugarId: lugar.id})">{{lugar.lugar}}</a></li>
            </ul>
        </div>
        <div class="col-md-2 pull-right">
            <input type="text" class="location-input" name="locationName" id="locationName" placeholder="Nombre del lugar"/>
            <h5 class="text-center error-message" id="error-message-location">asfasf</h5>
        </div>

    </div>
</div>

<!-- Detail de lugar -->
<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog" ng-controller="actualizarLugarController">
        <div class="modal-content">
            <form>
                <div class="modal-body">

                    <div class="row">
                        <img src="css/cabin.jpg" class="img-responsive col-md-5" alt="conductor" id="basicModal-lugarImage">  
                        <div class="row">
                            <label>Nombre: </label>
                            <label id="basicModal-lugarName">Nombre</label>
                            <br>
                            <label>Dirección: </label>
                            <label id="basicModal-lugarAddress">Direccion</label>
                        </div>
                    </div>

                    <!-- Collapsable -->
                    <div class="panel-group" id="accordionUpdateLugar">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordionUpdateLugar" href="/lugares/{{currentLugar.id}}/detail/#collapse1">
                                        Actualizar</a>
                                </h4>
                            </div>
                            <div id="collapse1" class="panel-collapse collapse">
                                <div class="container updateLocationContainer">
                                    <div class="row updateLocationRow">
                                        <label class="col-sm-2 control-label">Nombre</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="placeNameUpdateForm" name="name" placeholder="Nombre del lugar">
                                        </div>
                                    </div>
                                    <div class="row updateLocationRow">
                                        <label class="col-sm-2 control-label">Dirección</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="placeAddressUpdateForm" name="address" placeholder="Dirección del lugar">
                                        </div>
                                    </div>
                                    <div class="row updateLocationRow">
                                        <label  class="col-sm-2 control-label">Latitud</label>
                                        <div class="col-sm-4">
                                            <input type="number" step="0.01" class="form-control" id="placeLatUpdateForm" name="lat" placeholder="Latitud del lugar">
                                        </div>
                                    </div>
                                    <div class="row updateLocationRow">
                                        <label  class="col-sm-2 control-label">Longitud</label>
                                        <div class="col-sm-4">
                                            <input type="number" step="0.01" class="form-control" id="placeLonUpdateForm" name="lon" placeholder="Longitud del lugar">
                                        </div>
                                    </div>
                                    <div class="row updateLocationRow">
                                        <label class="col-sm-2 control-label">URL Imagen</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="placeImageUpdateForm" name="image" placeholder="URL Imagen del lugar">
                                        </div>
                                    </div>
                                    <div class="row updateLocationRow">
                                        <div class="col-sm-offset-2 col-sm-6">
                                            <button class="btn btn-primary" ng-click="actualizarLugar();">Actualizar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Crea un lugar nuevo -->
<div class="container" ng-controller="crearLugarController">

    <div class="page-header">
        <h1>Crea un lugar</h1>
    </div>

    <div class="well">No existe el lugar hacia donde piensas viajar? Crealo tu mismo</div>

    <form class="form-horizontal" role="form" ng-submit="crearLugar()">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="placeNameForm" name="name" placeholder="Nombre del lugar" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">Dirección</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="placeAddressForm" name="address" placeholder="Dirección" required>
            </div>
        </div>
        <div class="form-group">
            <label for="lat" class="col-sm-2 control-label">Latitud</label>
            <div class="col-sm-4">
                <input type="number" step="0.01" class="form-control" id="placeLatForm" name="lat" placeholder="Latitud" required>
            </div>
        </div>
        <div class="form-group">
            <label for="lon" class="col-sm-2 control-label">Longitud</label>
            <div class="col-sm-4">
                <input type="number" step="0.01" class="form-control" id="placeLonForm" name="lon" placeholder="Longitud" required>
            </div>
        </div>
        <div class="form-group">
            <label for="urlImage" class="col-sm-2 control-label">URL Imagen</label>
            <div class="col-sm-4">
                <input type="imageURL" class="form-control" id="placeImageURLForm" name="lon" placeholder="URL Imagen" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
            <h5 class="error-message" id="error-message-locationForm">asfasf</h5>
        </div>
    </form>
</div>
