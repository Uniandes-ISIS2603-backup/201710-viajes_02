<div class="container-fluid">   
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Kilometros</th>
                    <th>GastosCompartidos</th>
                    <th>FechaPartida</th>
                    <th>FechaLlegada</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Conductor</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="viaje in viajesRecords">
                    <td id="{{$index}}-id">  <a ui-sref="viajeDetail({viajeId: viaje.idViaje})">{{viaje.idViaje}}</a></td>
                    <td id="{{$index}}-kilometros">  {{viaje.kilometros}}</td>
                    <td id="{{$index}}-gastoscompartidos">{{viaje.gastosCompartidos}}</td>
                    <td id="{{$index}}-fechapartida">{{viaje.diaYHoraPartida}}</td>
                    <td id="{{$index}}-fechallegada">{{viaje.diaYHoraLlegada}}</td>
                    <td id="{{$index}}-origen"><a ui-sref="lugarDetail({lugarId: viaje.origen.id})">{{viaje.origen.lugar}}</a></td>
                    <td id="{{$index}}-destino"><a ui-sref="lugarDetail({lugarId: viaje.destino.id})">{{viaje.destino.lugar}}</a></td>
                    <td id="{{$index}}-conductores"><a ui-sref="conductorDetail({conductorId: viaje.conductor.id})">{{viaje.conductor.nombre}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
