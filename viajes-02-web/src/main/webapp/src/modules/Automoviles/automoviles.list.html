<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2" ng-repeat="automovil in automovilesRecords">
            <div class="thumbnail">
                <p id="{{$index}}-placa"class="text-center">{{automovil.placa}}</p>
                <p id="{{$index}}-color"class="text-center">{{automovil.color}}</p>
                <p id="{{$index}}-modelo" class="text-center">{{automovil.modelo}}</p>
                <p id="{{$index}}-cantAsientos" class="text-center">{{automovil.cantAsientos}}</p>
                <p id="{{$index}}-compSeguros" class="text-center">{{automovil.compSeguros}}</p>
                <p id="{{$index}}-numSeguros" class="text-center">{{automovil.numSeguro}}</p>
             </div>
        </div>
    </div>
</div>
