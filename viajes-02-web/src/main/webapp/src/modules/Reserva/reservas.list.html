<br>
<div class="container-fluid">
    <div class="col-sm-12" ng-repeat="reserva in reservasRecords">
        <div class="panel-group">
            <div class="panel panel-default" >
                <div class="panel-heading">
                    <h4 class="panel-title" >
                        <a ui-sref="reservasDetail({reservaId: reserva.id})">Reserva {{reserva.id}}
                            <span data-toggle="collapse" href="#toCollapse{{reserva.id}}" style="float: right; color: #00b3ee"><i class="glyphicon glyphicon-chevron-down"></i></span>
                        </a>
                    </h4>
                </div>
                <div id="toCollapse{{reserva.id}}" class="panel-collapse collapse" >
                    <div class="panel-body" style="height: 200px">
                        <dl>
                            <dt>Precio</dt>
                            <dd>{{reserva.precio}}</dd>
                            <br>
                            <dt>Conductor</dt>
                            <dd>{{reserva.valorComision}}</dd>
                            <br>
                            <dt>Puestos reservados</dt>
                            <dd>{{reserva.puestosReservados}}</dd>
                        </dl>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
