<div class="container-fluid">
    <div class="col-md-12">
        <div class="panel-group">
            <div class="panel panel-info">
                <div class="panel-heading" style="height: 40px">
                    <h3 style="margin-top: -2px">Viaje asociado a Reserva {{currentReserva.id}}</h3>
                </div>
                <!--<ul ng-repeat="viaje in currentReserva.viaje">
                    <a ui-sref="viajeDetail({viajeId: viaje.id})">{{viaje.id}}</a>
                </ul>-->
                <div class="panel-body" style="height: 310px">
                    <dl>
                        <dt>Origen - Destino</dt>
                        <dd>{{currentReserva.viaje.origen}} - {{currentReserva.viaje.destino}}</dd>
                        <hr>
                        <dt>Distancia (Km)</dt>
                        <dd>{{currentReserva.viaje.kilometros}}</dd>
                        <hr>
                        <dt>Fecha de partida</dt>
                        <dd>{{currentReserva.viaje.fechapartida}}</dd>
                        <hr>
                        <dt>Fecha de llegada</dt>
                        <dd>{{currentReserva.viaje.fechallegada}}</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
