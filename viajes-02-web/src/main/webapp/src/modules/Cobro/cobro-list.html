<div class="container-fluid">
   <!-- <h1><a ui-sref="cobroUserList({usuarioId: 1})">sadfsadf</a></h1> LINK -->
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Usuario Remitente</th>  
                    <th>Usuario Destinatario</th>
                    <th>Costo</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cobro in cobrosRecords">
                    <td><a ui-sref="viajeroDetail({viajeroId: 1})">{{cobro.usuarioRemitente.nombre}}</a></td> <!-- CAMBIAR ID-->
                    <td><a ui-sref="viajeroDetail({viajeroId: 2})">{{cobro.usuarioDestinatario.nombre}}</a></td> <!-- CAMBIAR ID-->
                    <td><a ui-sref="cobrosDetail({cobroId: cobro.id})" class="thumb">{{cobro.valor}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
