<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Usuario Remitente</th>  
                    <th>Usuario Destinatario</th>
                    <th>Costo</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cobro in cobrosRecords">
                    <td>{{cobro.usuarioRemitente.nombre}}</td>
                    <td>{{cobro.usuarioDestinatario.nombre}}</td>
                    <td><a ui-sref="cobrosDetail({cobroId: cobro.id})" class="thumb">{{cobro.valor}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
