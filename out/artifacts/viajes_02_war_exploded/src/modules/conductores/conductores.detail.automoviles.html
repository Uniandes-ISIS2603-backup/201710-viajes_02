<div class="container">
    <h1> Automoviles </h1>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item" ng-class="{active:!$index}" ng-repeat="automovil in currentConductor.automoviles">
                    <p class="text-center">Placa: {{automovil.placa}}</p>
                    <p class="text-center">Color: {{automovil.color}}</p>
                    <p class="text-center">Modelo: {{automovil.modelo}}</p>
                    <p class="text-center">Cantidad asientos: {{automovil.cantAsientos}}</p>
                    <p class="text-center">Compa√±ia de seguros: {{automovil.compSeguros}}</p>
                    <p class="text-center">Numero de seguros: {{automovil.numSeguros}}</p>
            </div>
            <!-- Left and right controls -->
        </div>

        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div ui-view="childrenView"></div>
