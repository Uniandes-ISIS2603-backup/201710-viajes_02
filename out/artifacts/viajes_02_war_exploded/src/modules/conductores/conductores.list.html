<div class="container-fluid">   
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Genero</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="conductor in conductoresRecords">
                    <td id="{{$index}}-nombre">  <a ui-sref="conductorDetail({conductorId: conductor.id})">{{conductor.nombre}}</a></td>
                    <td id="{{$index}}-genero">{{conductor.genero}}</td>
                    <td id="{{$index}}-telefono">{{conductor.telMovil}}</td>
                    <td id="{{$index}}-correo">{{conductor.correo}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
