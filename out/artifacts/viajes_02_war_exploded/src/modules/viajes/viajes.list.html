<div class="container-fluid">   
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Kilometros</th>
                    <th>GastosCompartidos</th>
                    <th>FechaPartida</th>
                    <th>FechaLlegada</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Conductor</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="viaje in viajesRecords">
                    <td id="{{$index}}-id">  <a ui-sref="viajeDetail({viajeId: viaje.id})">{{viaje.id}}</a></td>
                    <td id="{{$index}}-kilometros">  {{viaje.kilometros}}</td>
                    <td id="{{$index}}-gastoscompartidos">{{viaje.gastosCompartidos}}</td>
                    <td id="{{$index}}-fechapartida">{{viaje.diaYHoraPartida}}</td>
                    <td id="{{$index}}-fechallegada">{{viaje.diaYHoraLlegada}}</td>
                    <td id="{{$index}}-origen">{{viaje.origen}}</td>
                    <td id="{{$index}}-destino">{{viaje.destino}}</td>
                    <td id="{{$index}}-conductores">{{viaje.conductor}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
