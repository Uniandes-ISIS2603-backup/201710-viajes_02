<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Usuario Remitente</th>  
                    <th>Usuario Destinatario</th>
                    <th>Costo</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pago in userPagos">
                    <td>{{pago.usuarioRemitente.nombre}}</td>
                    <td>{{pago.usuarioDestinatario.nombre}}</td>
                    <td><a ui-sref="pagosDetail({pagoId: pago.id})" class="thumb">{{pago.valor}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
