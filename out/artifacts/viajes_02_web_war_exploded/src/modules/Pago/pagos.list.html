<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Usuario Remitente</th>  
                    <th>Usuario Destinatario</th>
                    <th>Costo</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pago in pagosRecords">
                    <td><a ui-sref="viajeroDetail({viajeroId: 1})">{{pago.usuarioRemitente.nombre}}</a></td>
                    <td><a ui-sref="viajeroDetail({viajeroId: 2})">{{pago.usuarioDestinatario.nombre}}</a></td>
                    <td><a ui-sref="pagosDetail({pagoId: pago.id})" class="thumb">{{pago.valor}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
